<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Tab Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #f4f4f4;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      position: relative;
      transition: color 0.3s;
    }
    .tab.active {
      color: #007BFF;
    }
    .tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #007BFF;
    }
    .content {
      display: none;
      padding: 20px;
      animation: slideIn 0.5s ease-in-out;
    }
    .content.active {
      display: block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery img, .gallery video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    @keyframes slideIn {
      from {
        transform: translateX(50%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" id="chocolateTab">Photos</div>
    <div class="tab" id="peppersTab">Videos</div>
  </div>

  <div class="content active" id="chocolateContent">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300" alt="Photo 1">
      <img src="https://via.placeholder.com/300" alt="Photo 2">
      <img src="https://via.placeholder.com/300" alt="Photo 3">
    </div>
  </div>

  <div class="content" id="peppersContent">
    <h2>Video Gallery</h2>
    <div class="gallery">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const chocolateTab = document.getElementById('chocolateTab');
    const peppersTab = document.getElementById('peppersTab');
    const chocolateContent = document.getElementById('chocolateContent');
    const peppersContent = document.getElementById('peppersContent');

    chocolateTab.addEventListener('click', () => {
      chocolateTab.classList.add('active');
      peppersTab.classList.remove('active');
      chocolateContent.classList.add('active');
      peppersContent.classList.remove('active');
    });

    peppersTab.addEventListener('click', () => {
      peppersTab.classList.add('active');
      chocolateTab.classList.remove('active');
      peppersContent.classList.add('active');
      chocolateContent.classList.remove('active');
    });
  </script>
</body>
</html>
